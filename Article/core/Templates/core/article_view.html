<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .button{
	    background-color:green;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    </style>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<center><h1>{{art_obj.heading}}</h1></center>
<img src="{{art_obj.image_url}}">
<p>{{art_obj.article}}</p>
<h6>{{art_obj.created_at}}</h6>
{% if request.user.is_authenticated %}
<a  href="{% url 'del' art_obj.id%}" class="button" style="background-color:red">Delete</a>
{% endif %}
</body>
</html>
